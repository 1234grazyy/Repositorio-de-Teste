<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--paragrafo e uma tag de texto-->
    <p>primeiroparagrafo</p>
    <p>segundoparagrafo</p>  
    <!--paragrafo-->


    <!-- h's são tags de titulos-->
    <h1>legal</h1>
    <h2>crnge</h2>
    <h3>mdss</h3>
    <h4>bomm</h4>
    <h5>kkkk</h5>
    <h6>cursao</h6>

    <!--strongs são tags de importancia-->
    <p>apresentando conceito da <strong>tag strong</strong></p>

<!--tag b ela deixa palavras ou frases em negrito e nao tem relacoes com mecanismos-->
    <p>usando a <b>tag b</b></p>
    <!--a tag em ela da enfase para um usuario e nao tem relacao com mecanismos de busca-->
    <p>usando a<em>tag em</em></p>
    <!--a tag i e usada para transformar texto em italico muito usada para citacoes e destacar textos estrangeiros-->
    <p>usando a<i> tag i</i></p>

<!--A TAG A ELA TE ENVIA PARA OUTRO SITE E O SITE TE QUE TA DENTRO DO HREF-->
    <p>enviar para site<a href="https://google.com.br" target="_blank">google</a></p>

</body>
</html>
